<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Confisafe</title>
  <link rel="stylesheet" href="/css/cadastro.css" />
</head>
<body>
    
  <header class="navbar">
    <div class="logo">
      <span class="conf">Confi</span><span class="safe">Safe</span>
    </div>
    <nav class="menu">
      <a href="/index.html">Serviços</a>
      <a href="contato.html">Contato</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>



  <main class="login-container">
    <h2>Cadastro de Usuário</h2>
    <form class="login-form">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <label for="confirmar">Confirmar Senha</label>
      <input type="password" id="confirmar" placeholder="Confirme sua senha" required />

      <button type="submit">Cadastrar</button>
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ConfiSafe - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
