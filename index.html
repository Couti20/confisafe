<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ConfiSafe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <span class="conf">Confi</span><span class="safe">Safe</span>
    </div>
    <nav class="menu">
      <a href="/pages/servico.html">Serviços</a>
      <a href="#">Contato</a>
      <a href="index.html" class="login-btn">Login</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2><span class="conf">Confi</span><span class="safe">Safe</span></h2>
      <p class="subtitle">Acesso ao Sistema de Monitoramento de EPIs</p>

      <form>
        <label for="email">Usuário ou e-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>

      <p class="register-text">
        Ainda não tem conta? <a href="/pages/cadastro.html">Cadastre-se</a>
      </p>
    </div>
  </main>
</body>
</html>
